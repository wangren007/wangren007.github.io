<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 明润智讯</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="公司Logo">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="products.html">产品展示</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html" class="active">联系我们</a></li>
                <li><a href="tax-calculator.html">个税计算器</a></li>
                <li><a href="http://121.5.177.201/" target="_blank" class="admin-link">明润首页</a></li>
            </ul>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>联系我们</h1>
            <p>期待与您的合作</p>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-info">
                    <h2>联系方式</h2>
                    <div class="info-item">
                        <strong>公司名称：</strong>
                        <span>明润智讯</span>
                    </div>
                    <div class="info-item">
                        <strong>联系电话：</strong>
                        <span>400-XXX-XXXX</span>
                    </div>
                    <div class="info-item">
                        <strong>电子邮箱：</strong>
                        <span>contact@example.com</span>
                    </div>
                    <div class="info-item">
                        <strong>公司地址：</strong>
                        <span>北京市朝阳区XX路XX号</span>
                    </div>
                    <div class="admin-link-box">
                        <a href="http://121.5.177.201" target="_blank" class="admin-btn">
                            <span>进入明润产品</span>
                        </a>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>在线留言</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名 *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">电子邮箱</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">联系电话</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="message">留言内容 *</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">提交留言</button>
                    </form>
                    <div id="form-message" class="form-message"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 明润智讯. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/env-config.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var adminLinks = document.querySelectorAll('.admin-link, .admin-btn');
            adminLinks.forEach(function(link) {
                link.href = EnvConfig.getLoginUrl();
            });

            var form = document.getElementById('contactForm');
            var messageEl = document.getElementById('form-message');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                var formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    message: document.getElementById('message').value
                };

                messageEl.textContent = '提交中...';
                messageEl.className = 'form-message info';

                ApiService.submitContact(formData)
                    .then(function(response) {
                        messageEl.textContent = response.msg;
                        messageEl.className = 'form-message success';
                        form.reset();
                    })
                    .catch(function(error) {
                        messageEl.textContent = '提交失败：' + error.message;
                        messageEl.className = 'form-message error';
                    });
            });
        });
    </script>
</body>
</html>
