<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品展示 - 明润智讯</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="公司Logo">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="products.html" class="active">产品展示</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>产品展示</h1>
            <p>我们的优质产品与服务</p>
        </div>
    </section>

    <section class="products-section">
        <div class="container">
            <div id="products-loading" class="loading">
                <p>加载中...</p>
            </div>
            <div id="products-error" class="error-message" style="display: none;"></div>
            <div id="products-container" class="products-grid"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 明润智讯. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var loadingEl = document.getElementById('products-loading');
            var errorEl = document.getElementById('products-error');
            var containerEl = document.getElementById('products-container');

            ApiService.getProducts()
                .then(function(products) {
                    loadingEl.style.display = 'none';
                    
                    if (products.length === 0) {
                        errorEl.textContent = '暂无产品数据';
                        errorEl.style.display = 'block';
                        return;
                    }

                    var html = '';
                    products.forEach(function(product) {
                        html += '<div class="product-card">';
                        html += '<div class="product-image">';
                        html += '<img src="' + (product.image || 'images/default-product.jpg') + '" alt="' + product.name + '">';
                        html += '</div>';
                        html += '<div class="product-info">';
                        html += '<h3>' + product.name + '</h3>';
                        html += '<p class="product-desc">' + (product.description || '暂无描述') + '</p>';
                        if (product.price) {
                            html += '<p class="product-price">¥' + product.price + '</p>';
                        }
                        html += '</div>';
                        html += '</div>';
                    });

                    containerEl.innerHTML = html;
                })
                .catch(function(error) {
                    loadingEl.style.display = 'none';
                    errorEl.textContent = '加载失败：' + error.message;
                    errorEl.style.display = 'block';
                });
        });
    </script>
</body>
</html>
