<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能跳转</title>
    <script>
        // 立即执行跳转，不需要等待页面加载
        (function() {
            const hostname = window.location.hostname;
            const port = window.location.port;

            // 本地环境检测规则
            if (hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '[::1]' || port === '8000' || port === '8080') {
                window.location.href = 'http://52order.com/';
            } else {
                window.location.href = 'http://121.5.177.201/';
            }
        })();
    </script>
    <style>
        /* 极简样式，只在跳转失败时显示 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>跳转中...</h1>
</body>
</html>
